<html>
<body>
    <script>
        document.forms[0]submit();
        </script>
   <form action="https://hoztorg-t.ru/edit-account/" method="post" enctype="multipart/form-data" class="form-horizontal">
    <fieldset>
      <legend>Ваша учетная запись</legend>
      <div class="form-group required">
        <label class="col-sm-2 control-label" for="input-firstname">Имя </label>
        <div class="col-sm-10">
          <input type="text" name="firstname" value="Вера" placeholder="Имя" id="input-firstname" class="form-control">
                      </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-2 control-label" for="input-lastname">Фамилия</label>
        <div class="col-sm-10">
          <input type="text" name="lastname" value="Казакова" placeholder="Фамилия" id="input-lastname" class="form-control">
                      </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-2 control-label" for="input-email">E-Mail</label>
        <div class="col-sm-10">
          <input type="email" name="email" value="kazak@email.ru" placeholder="E-Mail" id="input-email" class="form-control">
                      </div>
      </div>
      <div class="form-group required">
        <label class="col-sm-2 control-label" for="input-telephone">Телефон</label>
        <div class="col-sm-10">
          <input type="tel" name="telephone" value="+7 (905) 457-84-72" placeholder="Телефон" id="input-telephone" class="form-control">
                      </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="input-fax">Факс</label>
        <div class="col-sm-10">
          <input type="text" name="fax" value="" placeholder="Факс" id="input-fax" class="form-control">
        </div>
      </div>
              </fieldset>
    <div class="buttons clearfix">
      <div class="pull-left"><a href="https://hoztorg-t.ru/my-account/" class="btn btn-default">Назад</a></div>
      <div class="pull-right">
        <input type="submit" value="Продолжить" class="btn btn-primary">
      </div>
    </div>
  </form>

  </body>
  </html>
